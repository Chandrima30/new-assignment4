<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Job Application Tracker</h1>

    <div  class="grid md:grid-cols-3 gap-5 mb-8">
        <div class="bg-white p-5 rounded ">
            <p>Total</p>
            <h2  id="totalCount" class="text-2xl font-bold">0</h2>
        </div>
        <div class="bg-white p-5 rounded ">
            <p>Interview</p>
            <h2   id="interviewCount" class="text-2xl font-bold text-green-500">0</h2>
        </div>
        <div class="bg-white p-5 rounded ">
            <p>Rejected</p>
            <h2  id="rejectedCount" class="text-2xl font-bold text-red-500">0</h2>
        </div>
    </div>
    
   </div>

    <script src="./script.js"></script>
</body>
</html>
